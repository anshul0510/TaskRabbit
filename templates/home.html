<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to TaskRabbit</h1>
    </header>

    <div class="container">
        <div class="button-container">
            <a href="{% url 'upload_image' %}" class="button">Upload File</a>
            <a href="{% url 'user_profile' %}" class="button">Update Profile</a>
            <a href="{% url 'create_task' %}" class="button">Add Task</a>
            <a href="{% url 'logout' %}" class="button">Logout</a>
        </div>
    </div>

    <footer>
        &copy; 2024 TaskRabbit. All rights reserved.
    </footer>
</body>
</html>
